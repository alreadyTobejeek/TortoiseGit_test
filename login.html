	<!-- 加载jquery.cookie.js实现保存密码功能 -->
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="header_title">计算机导论调查问卷</div>
					<div class="login">
						<a href="registery.html">注册</a> | 登录
					</div>
				</div>
		</div>
		<hr class="line" />
		<div class="row content">
			<div class="col-md-3 col-xs-3 col-sm-3 col-sm-3"></div>
			<div class="col-md-5 col-xs-5 col-sm-5 col-lg-5">
				<div class="register">
					<div class="register_info">
						
						<form>
						  <div class="form-group login_email">
						    <label for="exampleInputEmail1" class="email_address">Email address</label>
						    <span id="email_err"></span>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1" class="password">Password</label>
						    <input type="password" class="form-control login_pwd" id="exampleInputPassword" placeholder="Password" name="password">
						    <label id="password_rem">
						    <input type="checkbox" class="checkbox" name="checkbox"></input><span class="remember_pwd">记住帐号/密码</span></label>
						    <span class="forgot_pwd"><a href="findPassword.html
						    ">忘记密码点此处</a></span>
						  </div>
						  <div id="response">
						  	 <button type="button" class="btn btn-primary login_submit" id="submit">Submit&nbsp;</button>
						  	 <button type="reset" class="btn btn-primary login_reset" id="reset">Reset</button>
						  </div>
						</form>

					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4"></div>
		</div>
