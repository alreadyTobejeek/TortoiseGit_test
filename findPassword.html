	<!-- 加载jquery.cookie.js实现保存密码功能 -->
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/json2.js"></script>
	<!-- jquery实现验证码验证功能 -->
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.artDialog.js?skin={$Think.config.ART_DIALOG.skin}"></script>
	<script type="text/javascript" src="js/myDefinedJS/findPassword.js"></script>
</head>
<base target="_self" />
<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="header_title">计算机导论调查问卷</div>
					<div class="login">
						<a href="registery.html">注册</a> | 登录
					</div>
				</div>
		</div>
		<hr class="line" />
		<div class="row content">
			<div class="col-md-3 col-xs-3 col-sm-3 col-sm-3"></div>
			<div class="col-md-5 col-xs-5 col-sm-5 col-lg-5">
				<div class="register">
					<div class="register_info">

						<form action="" method="get">

						  <div class="formPwd">
						    <label for="find_password" class="find_password">输入注册的邮箱：</label>
						    <span id="email_err"></span>
						    <input type="eimal" class="form-control login_pwd" id="find_password" placeholder="找回密码的邮箱" name="password">
						    <div id="security_code">
						    	<span class="security_code">验证码</span>
						    	<input type="text" class="form-control input_code" id="code_input"></input>
						    	<span class="security_img">用于存放验证码图片</span>
						    </div>
						  </div>
						  <div id="response">
						  	 <button type="button" class="btn btn-primary login_submit" id="submit">Submit&nbsp;</button>
						  	 <button type="reset" class="btn btn-primary login_reset" id="reset">Reset</button>
						  </div>
						</form>

					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4"></div>
		</div>
		<div class="footer">
			<div class="about">
				<ul>
					<li class="about_link">

				</div>

	</div>
